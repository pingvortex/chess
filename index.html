<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-layout">
        <div class="probability-bar">
            <div class="ai-section" id="ai-probability" style="height: 50%;">
                AI 50%
            </div>
            <div class="user-section" id="user-probability" style="height: 50%;">
                YOU 50%
            </div>
        </div>

        <div class="chess-area">
            <div id="message-div"></div>
            
            <div class="coordinates-horizontal">
                <span>a</span><span>b</span><span>c</span><span>d</span>
                <span>e</span><span>f</span><span>g</span><span>h</span>
            </div>
            
            <div class="board-with-vertical-coords">
                <div class="coordinates-vertical">
                    <span>8</span><span>7</span><span>6</span><span>5</span>
                    <span>4</span><span>3</span><span>2</span><span>1</span>
                </div>
                
                <!-- board -->
                <div class="container" id="chess-container">
                    <div id="row-8" class="row">
                        <div class="cell" data-row="0" data-col="0"><span class="black-piece">‚ôú</span></div>
                        <div class="cell" data-row="0" data-col="1"><span class="black-piece">‚ôû</span></div>
                        <div class="cell" data-row="0" data-col="2"><span class="black-piece">‚ôù</span></div>
                        <div class="cell" data-row="0" data-col="3"><span class="black-piece">‚ôõ</span></div>
                        <div class="cell" data-row="0" data-col="4"><span class="black-piece">‚ôö</span></div>
                        <div class="cell" data-row="0" data-col="5"><span class="black-piece">‚ôù</span></div>
                        <div class="cell" data-row="0" data-col="6"><span class="black-piece">‚ôû</span></div>
                        <div class="cell" data-row="0" data-col="7"><span class="black-piece">‚ôú</span></div>
                    </div>
                    <div id="row-7" class="row">
                        <div class="cell" data-row="1" data-col="0"><span class="black-piece">‚ôü</span></div>
                        <div class="cell" data-row="1" data-col="1"><span class="black-piece">‚ôü</span></div>
                        <div class="cell" data-row="1" data-col="2"><span class="black-piece">‚ôü</span></div>
                        <div class="cell" data-row="1" data-col="3"><span class="black-piece">‚ôü</span></div>
                        <div class="cell" data-row="1" data-col="4"><span class="black-piece">‚ôü</span></div>
                        <div class="cell" data-row="1" data-col="5"><span class="black-piece">‚ôü</span></div>
                        <div class="cell" data-row="1" data-col="6"><span class="black-piece">‚ôü</span></div>
                        <div class="cell" data-row="1" data-col="7"><span class="black-piece">‚ôü</span></div>
                    </div>
                    <div id="row-6" class="row">
                        <div class="cell" data-row="2" data-col="0"></div>
                        <div class="cell" data-row="2" data-col="1"></div>
                        <div class="cell" data-row="2" data-col="2"></div>
                        <div class="cell" data-row="2" data-col="3"></div>
                        <div class="cell" data-row="2" data-col="4"></div>
                        <div class="cell" data-row="2" data-col="5"></div>
                        <div class="cell" data-row="2" data-col="6"></div>
                        <div class="cell" data-row="2" data-col="7"></div>
                    </div>
                    <div id="row-5" class="row">
                        <div class="cell" data-row="3" data-col="0"></div>
                        <div class="cell" data-row="3" data-col="1"></div>
                        <div class="cell" data-row="3" data-col="2"></div>
                        <div class="cell" data-row="3" data-col="3"></div>
                        <div class="cell" data-row="3" data-col="4"></div>
                        <div class="cell" data-row="3" data-col="5"></div>
                        <div class="cell" data-row="3" data-col="6"></div>
                        <div class="cell" data-row="3" data-col="7"></div>
                    </div>
                    <div id="row-4" class="row">
                        <div class="cell" data-row="4" data-col="0"></div>
                        <div class="cell" data-row="4" data-col="1"></div>
                        <div class="cell" data-row="4" data-col="2"></div>
                        <div class="cell" data-row="4" data-col="3"></div>
                        <div class="cell" data-row="4" data-col="4"></div>
                        <div class="cell" data-row="4" data-col="5"></div>
                        <div class="cell" data-row="4" data-col="6"></div>
                        <div class="cell" data-row="4" data-col="7"></div>
                    </div>
                    <div id="row-3" class="row">
                        <div class="cell" data-row="5" data-col="0"></div>
                        <div class="cell" data-row="5" data-col="1"></div>
                        <div class="cell" data-row="5" data-col="2"></div>
                        <div class="cell" data-row="5" data-col="3"></div>
                        <div class="cell" data-row="5" data-col="4"></div>
                        <div class="cell" data-row="5" data-col="5"></div>
                        <div class="cell" data-row="5" data-col="6"></div>
                        <div class="cell" data-row="5" data-col="7"></div>
                    </div>
                    <div id="row-2" class="row">
                        <div class="cell" data-row="6" data-col="0"><span class="white-piece">‚ôô</span></div>
                        <div class="cell" data-row="6" data-col="1"><span class="white-piece">‚ôô</span></div>
                        <div class="cell" data-row="6" data-col="2"><span class="white-piece">‚ôô</span></div>
                        <div class="cell" data-row="6" data-col="3"><span class="white-piece">‚ôô</span></div>
                        <div class="cell" data-row="6" data-col="4"><span class="white-piece">‚ôô</span></div>
                        <div class="cell" data-row="6" data-col="5"><span class="white-piece">‚ôô</span></div>
                        <div class="cell" data-row="6" data-col="6"><span class="white-piece">‚ôô</span></div>
                        <div class="cell" data-row="6" data-col="7"><span class="white-piece">‚ôô</span></div>
                    </div>
                    <div id="row-1" class="row">
                        <div class="cell" data-row="7" data-col="0"><span class="white-piece">‚ôñ</span></div>
                        <div class="cell" data-row="7" data-col="1"><span class="white-piece">‚ôò</span></div>
                        <div class="cell" data-row="7" data-col="2"><span class="white-piece">‚ôó</span></div>
                        <div class="cell" data-row="7" data-col="3"><span class="white-piece">‚ôï</span></div>
                        <div class="cell" data-row="7" data-col="4"><span class="white-piece">‚ôî</span></div>
                        <div class="cell" data-row="7" data-col="5"><span class="white-piece">‚ôó</span></div>
                        <div class="cell" data-row="7" data-col="6"><span class="white-piece">‚ôò</span></div>
                        <div class="cell" data-row="7" data-col="7"><span class="white-piece">‚ôñ</span></div>
                    </div>
                </div>
                
                <div class="coordinates-vertical">
                    <span>8</span><span>7</span><span>6</span><span>5</span>
                    <span>4</span><span>3</span><span>2</span><span>1</span>
                </div>
            </div>
            
            <div class="coordinates-horizontal">
                <span>a</span><span>b</span><span>c</span><span>d</span>
                <span>e</span><span>f</span><span>g</span><span>h</span>
            </div>
        </div>
        <div class="side-panel">
            <div class="status-display" id="game-status">White to move</div>
            
            <div class="game-info">
                <div class="info-row">
                    <span>Turn:</span>
                    <span id="turn-counter">1</span>
                </div>
                <div class="info-row">
                    <span>Captured:</span>
                    <span id="captured-display">None</span>
                </div>
            </div>

            <div class="controls-section">
                <button class="btn" id="hint-button">üí° Get Hint</button>
                <button class="btn" id="new-game-button">üîÑ New Game</button>
            </div>

            <div class="moves-history">
                <div class="moves-title">Game History</div>
                <div class="moves-columns">
                    <div class="move-column">
                        <div class="column-header">White</div>
                        <div class="move-list" id="white-moves-list"></div>
                    </div>
                    <div class="move-column">
                        <div class="column-header">Black</div>
                        <div class="move-list" id="black-moves-list"></div>
                    </div>
                </div>
                <button class="btn" id="copy-history-button">üìë Copy History</button>
            </div>
        </div>
    </div>
    <div class="version-corner">Web version: v1.0<p>AI version: 1.1</div>
    <script src="script.js"></script>
</body>
</html>
